<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sen:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Meeet Template</title>
	</head>
	<body>
		<!-- Wrapper -->
		<div class="wrapper">
			<!-- Header -->
			<header>
				<img src="./Assets/Logo.svg" alt="" />
			</header>
			<!-- Main -->
			<main>
				<h1>
					Meet New <br />
					Entrepre<span>n</span>eurs
				</h1>
				<p>Meeet is the new social media platform for entrepreneurs to connect and socialize.</p>
				<button aria-label="notify button">Get notified at launch</button>
				<img class="blob blob-1" src="./Assets/User Avatar 1.svg" alt="" />
				<img class="blob blob-2" src="./Assets/User Avatar 2.svg" alt="" />
				<img class="blob blob-3" src="./Assets/User Avatar 3.svg" alt="" />
				<img class="blob blob-4" src="./Assets/User Avatar 4.svg" alt="" />
				<img class="blob blob-5" src="./Assets/User Avatar 5.svg" alt="" />
			</main>
			<!-- Footer -->
			<footer>
				<img src="./Assets/Twitter.svg" alt="Twitter" />
				<p>Follow us on Twitter</p>
			</footer>
		</div>
	</body>
</html>
